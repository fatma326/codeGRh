<div class="container">
    <h2 class="py-4">Recherche Des Employes</h2>
    
    <div class="panel panel-default">
        <div class="panel-body" >
        <form>
            <div class="form-group row">
            <label for="Nom" class="col-sm-2 col-form-label">Nom: </label>
            <div class="col-sm-10">
                <input type="text"  class="form-control" id="searchNom" name="recherche.nom" [(ngModel)]="recherche.nom">
            </div>
            </div>
            <div class="form-group row">
                <label for="Nom" class="col-sm-2 col-form-label">Prenom: </label>
                <div class="col-sm-10">
                <input type="text"  class="form-control" id="searchNom" name="recherche.prenom" [(ngModel)]="recherche.prenom">
                </div>
            </div>
            <div class="form-group row">
                <label for="Nom" class="col-sm-2 col-form-label">NNI: </label>
                <div class="col-sm-10">
                <input type="text"  class="form-control" id="searchNni" name="recherche.nni" [(ngModel)]="recherche.nni">
                </div>
            </div>
            <div class="form-group"> 
                <button type="submit" class="btn btn-primary col-sm-offset-2" (click)="rechercher()" >Rechercher</button>
            </div>
        </form>
        </div>
    </div>
    
    <div *ngIf="afficherResultat">
      <table class="table table-striped" *ngIf="employees && employees.length > 0; else noResults">
        <colgroup>
          <col width="5%">
          <col width="*">
          <col width="15%">
          <col width="15%">
          <col width="15%">
          <col width="10%">
        </colgroup>
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">NNI</th>
            <th scope="col">Titre</th>
            <th scope="col">Adresse</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of employees; let i = index">
            <th scope="row">{{e.idEmploye}}</th>
            <td>{{e.nom}}</td>
            <td>{{e.prenom}}</td>
            <td>{{e.nni}}</td>
            <td>{{e.titre}}</td>
            <td>{{e.adress}}</td>
            <td>
              <a [title]="'Editer'" [routerLink]="['/edit-employe', e.idEmploye]">
                Editer
              </a>
              &nbsp;
              <a [title]="'Supprimer'" [routerLink]="['/delete-employe', e.idEmploye]">
                Supprimer
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    
      <ng-template #noResults>
        <h2>Pas de resulat!</h2>
      </ng-template>
    </div>
  </div>
