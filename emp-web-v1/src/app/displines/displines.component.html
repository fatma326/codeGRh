
<div class="container">
    <div class="panel panel-primary">
       <div class="panel panel-heading">Gestion des Displines</div>
       <div class="panel-body">
         <button type="button" class="btn btn-default btn-sm" (click)="onGetList()">
           <span class="glyphicon glyphicon-th-list"></span> List Des displines
         </button>
       </div>

       <div class="panel-body">

        <div *ngIf="mode == 'afficher'" >

            <div class="row" style="margin-bottom: 15px;">
                  <div class="col-md-6">
                      <label class="col-sm-3 control-label">Id:</label>
                      <div class="col-sm-9">
                        {{item.idDispline}}
                      </div>
                  </div>
                  <div class="col-md-6">
                    <label class="col-sm-3 control-label">Type:</label>
                    <div class="col-sm-9">
                        {{item.typeDispline}}
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label class="col-sm-3 control-label">Nom Superviseur:</label>
                    <div class="col-sm-9">
                        {{item.nomSuperviseur}}
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label class="col-sm-3 control-label">Date:</label>
                    <div class="col-sm-9">
                        {{item.date}}
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label class="col-sm-3 control-label">Description:</label>
                    <div class="col-sm-9">
                        {{item.description}}
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label class="col-sm-3 control-label">Demande explication:</label>
                    <div class="col-sm-9">
                        {{item.demande_explication}}
                    </div>
                  </div>
            </div>

            <button class="btn btn-warning btn-sm" (click)="modifier(item)" > Modifier </button> &nbsp;
            <button class="btn btn-danger btn-sm" (click)="supprimer(item)" > Supprimer</button>

        </div> <!-- End afficher -->

        <div *ngIf="mode == 'ajouter'">
            <div class="submit-form">
              <form #addForm="ngForm" class="form-horizontal">
                <div *ngIf="!submitted">
                    <div class="form-row">
                        <div class="form-group col-sm-6" >
                            <label for="typeDispline" class="col-sm-3 control-label" >Type Displine:</label>
                            <div class="col-sm-9">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="typeDispline"
                                    required
                                    [(ngModel)]="item.typeDispline"
                                    name="typeDispline"
                                />
                            </div>
                        </div>

                        <div class="form-group col-sm-6" >
                            <label for="NomSuperviseur" class="col-sm-3 control-label" >Nom Superviseur: </label>
                            <div class="col-sm-9">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="date_debut"
                                    [(ngModel)]="item.nomSuperviseur"
                                    name="nomSuperviseur"
                                />
                            </div>
                        </div>

                        <div class="form-group col-sm-6" >
                            <label for="date" class="col-sm-3 control-label" >Date: </label>
                            <div class="col-sm-9">
                                <input
                                    type="date"
                                    placeholder="Format JJ/MM/AAAA"
                                    class="form-control"
                                    id="date"
                                    [(ngModel)]="item.date"
                                    name="date"
                                />
                            </div>
                        </div>

                        <div class="form-group col-sm-6" >
                            <label for="description" class="col-sm-3 control-label" >Description: </label>
                            <div class="col-sm-9">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="description"
                                    [(ngModel)]="item.description"
                                    name="description"
                                />
                            </div>
                        </div>

                        <div class="form-group col-sm-6" >
                            <label for="demande_explication" class="col-sm-3 control-label" >Demande Explication: </label>
                            <div class="col-sm-9">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="demande_explication"
                                    [(ngModel)]="item.demande_explication"
                                    name="demande_explication"
                                />
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <div class="col-sm-offset-3 col-sm-10" >
                                <button (click)="post()" class="btn btn-success" [disabled]="addForm.form.invalid">Ajouter</button>
                            </div>
                        </div>

                    </div>
                </div>
              </form>
            </div>

            <div *ngIf="submitted" class="alert alert-success" role="alert">
              L'element a ete ajoute !
            </div>
        </div> <!-- End ajouter -->

        <div *ngIf="mode == 'supprimer'">
            <div class="alert alert-success" role="alert">
              l'element a ete supprime!
            </div>
        </div>

        <div *ngIf="mode == 'modifier'">
            <div *ngIf="submitted" class="alert alert-success" role="alert">
              L'element a ete mis a jour !
            </div>

            <div class="submit-form">
                <div *ngIf="item">

                    <form #editForm="ngForm" class="form-horizontal">

                        <div class="form-row">
                            <div class="form-group col-sm-6" >
                                <label for="typeDispline" class="col-sm-3 control-label" >Type Displine:</label>
                                <div class="col-sm-9">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="nom"
                                        required
                                        [(ngModel)]="item.typeDispline"
                                        name="nom"
                                    />
                                </div>
                            </div>

                            <div class="form-group col-sm-6" >
                                <label for="nomSuperviseur" class="col-sm-3 control-label" >Nom Superviseur:</label>
                                <div class="col-sm-9">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="nomSuperviseur"
                                        [(ngModel)]="item.nomSuperviseur"
                                        name="nomSuperviseur"
                                    />
                                </div>
                            </div>

                            <div class="form-group col-sm-6" >
                                <label for="date" class="col-sm-3 control-label" >Date:</label>
                                <div class="col-sm-9">
                                    <input
                                        type="date"
                                        class="form-control"
                                        id="date"
                                        [(ngModel)]="item.date"
                                        name="date"
                                    />
                                </div>
                            </div>

                            <div class="form-group col-sm-6" >
                                <label for="description" class="col-sm-3 control-label" >Description: </label>
                                <div class="col-sm-9">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="description"
                                        [(ngModel)]="item.description"
                                        name="description"
                                    />
                                </div>
                            </div>

                            <div class="form-group col-sm-6" >
                                <label for="demande_explication" class="col-sm-3 control-label" >Demande Explication: </label>
                                <div class="col-sm-9">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="demande_explication"
                                        [(ngModel)]="item.demande_explication"
                                        name="demande_explication"
                                    />
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <div class="col-sm-offset-3 col-sm-10" >
                                    <button type="submit" (click)="put()" class="btn btn-success" [disabled]="editForm.form.invalid">Mettre A jour</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div *ngIf="list && mode">
            <div class="row">
                <div class="col-sm-12">
                <div class="grid-toolbar text-right" style="margin-bottom: 10px;">
                  <button type="button" class="btn btn-default" (click)="ajouter()">
                    <span class="glyphicon glyphicon-plus"></span> Ajouter
                  </button>
                </div>
                <div class="grid-toolbar text-right">
                    <button type="button" class="btn btn-default float-right" style="margin-bottom: 10px;"  (click)="onBtnExport()">
                      <span class="glyphicon glyphicon glyphicon-open" aria-hidden="true"></span> Exporter
                    </button>
                </div>
              </div>
            </div>
            <ag-grid-angular
                    #agGrid
                    style="width: 100%;"
                    class="ag-theme-alpine"
                    domLayout='autoHeight'
                    [rowData]="list"
                    [columnDefs]="columnDefs"
                    [context]="context"
                    [frameworkComponents]="frameworkComponents"
                    (gridReady)="onGridReady($event)"
                    >
            </ag-grid-angular>
          </div>

       </div> <!-- End panel-body -->


    </div> <!-- End panel-primary -->


</div> <!-- End container -->
