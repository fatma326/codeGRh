<div>
  <div class="submit-form">
    <form #addForm="ngForm" class="form-horizontal">
        <div class="form-row">

          <div class="form-group col-sm-6" >
            <label for="nom" class="col-sm-3 control-label" >Nom:</label>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="nom"
                required
                [(ngModel)]="item.nom"
                name="nom"
              />
            </div>
          </div>

          <div class="form-group col-sm-6" >
            <label for="genre" class="col-sm-3 control-label" >Genre: </label>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="genre"
                [(ngModel)]="item.genre"
                name="genre"
              />
            </div>
          </div>

          <div class="form-group col-sm-6" >
            <label for="date_debut" class="col-sm-3 control-label" >Date Debut:</label>
            <div class="col-sm-9">
              <input
                placeholder="Format JJ/MM/AAAA"
                type="date"
                class="form-control"
                id="date_debut"
                [(ngModel)]="item.date_debut"
                name="date_debut"
              />
            </div>
          </div>

          <div class="form-group col-sm-6" >
            <label for="date_fin" class="col-sm-3 control-label" >Date Fin:</label>
            <div class="col-sm-9">
              <input
                type="date"
                placeholder="Format JJ/MM/AAAA"
                class="form-control"
                id="date_fin"
                [(ngModel)]="item.date_fin"
                name="date_fin"
              />
            </div>
          </div>
          <div class="form-group col-sm-6" >
            <label  class="col-sm-3 control-label" >employe: </label>
            <div class="col-sm-9">
              <p-multiSelect
                [options]="employes"
                optionLabel="nom"
                dataKey="idEmploye"
                [selectionLimit]="1"
                [(ngModel)]="employe">
              </p-multiSelect>
            </div>
          </div>



          <div class="form-group col-sm-6">
            <div class="col-sm-offset-3 col-sm-10" >
              <button (click)="post()" class="btn btn-success" [disabled]="addForm.form.invalid">{{data.btn}}</button>
            </div>
          </div>

      </div>
    </form>
  </div>

  <div *ngIf="submitted" class="alert alert-success" role="alert">
    La fonction a ete ajoute !
  </div>
</div> <!-- End ajouter -->
