<div>
  <div class="submit-form">
    <form #addForm="ngForm" class="form-horizontal">
      <div class="form-row">


        <div class="form-group col-sm-6" >
          <label for="date_primeVr" class="col-sm-3 control-label" >mois:</label>
          <div class="col-sm-9">
            <input
              placeholder="Format JJ/MM/AAAA"
              type="date"
              class="form-control"
              id="date_primeVr"
              [(ngModel)]="item.date_primeVr"
              name="date_primeVr"
            />
          </div>
        </div>


        <div class="form-group col-sm-6" >
          <label for="valeur_prime" class="col-sm-3 control-label" >Forfait: </label>
          <div class="col-sm-9">
            <input
              type="text"
              class="form-control"
              id="valeur_prime"
              [(ngModel)]="item.valeur_prime"
              name="valeur_prime"
            />
          </div>
        </div>



        <div class="form-group col-sm-6" >
          <label  class="col-sm-3 control-label" >employe: </label>
          <div class="col-sm-9">
            <p-multiSelect
              [options]="employes"
              optionLabel="nom"
              dataKey="idEmploye"
              [selectionLimit]="1"
              [(ngModel)]="employe">
            </p-multiSelect>
          </div>
        </div>



        <div class="form-group col-sm-6">
          <div class="col-sm-offset-3 col-sm-10" >
            <button (click)="post()" class="btn btn-success" [disabled]="addForm.form.invalid">{{data.btn}}</button>
          </div>
        </div>

      </div>
    </form>
  </div>

  <div *ngIf="submitted" class="alert alert-success" role="alert">
    gratification a ete ajoute !
  </div>
</div> <!-- End ajouter -->
